<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <table border="1" cellpadding="10px">
        <thead>
        <th colspan="2"><b>registration form</b></th>
        </thead>
       <tbody>
        <form method="get">
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="n1" id="name"></td>
          </tr>
          <tr>
            <td><label for="last name">Last Name</label></td>
            <td><input type="text" name="n2" id="last name"></td>
          </tr>

           <tr>
            <td><label for="use name">User Name</label></td>
            <td><input type="text" name="n3" id="user name"></td>
          </tr>

           <tr>
            <td><label for="pass">Pass</label></td>
            <td><input type="text" name="p" id="pass"></td>
          </tr>

           <tr>
            <td><label for="track">Track</label></td>
            <td><select name="track" id="track">
                <option>db</option>
                <option>lok</option>
                <option>jhi</option>
            </select>
          </td>

          </tr>
          <tr>
            <td>gender</td>
            <td>
              <input type="radio" name="g" value="male"><label>male</label><br>
             <input type="radio" name="g" value="female"><label>female</label>
            </td>
          </tr>

          <tr>
           <td>favorites</td>
           <td>
            <input type="checkbox" name="f" value="jukik"><label>jukik</label>
            <input type="checkbox" name="f" value="jkk"><label>jkk</label><br>
            <input type="checkbox" name="f" value="jkk"><label>jkk</label>
           </td>
          </tr>

          <tr>
           <td>discrknlk</td>
           <td><textarea name="" id=""></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">submit</button>
              <button type="reset">reset</button>
            </td>
          </tr>
          <tr>
            <td colspan="2"><input type="file"></td>
          </tr>
        </form>
       
       </tbody>
    </table>
</body>
</html>
